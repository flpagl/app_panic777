                                        var contador = 60;

                                        function iniciarContador() {

                                        function gerarNumero() {
                                            // Gera um nÃºmero aleatÃ³rio entre 1.5 e 3.8

                                            // Atualiza o conteÃºdo do parÃ¡grafo com o nÃºmero gerado
